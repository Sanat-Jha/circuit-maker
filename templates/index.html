{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circuit Maker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand narbartext text-light" href="/">
          Circuit Maker
        </a>
      </div>
    </nav>
    <div class="halfPage">
      <select
        class="form-select select"
        id="elementSelect"
        aria-label="Default select example"
      >
        <option selected>Select Element</option>
        <option>Capacitor</option>
        <option>Resistor</option>
        <option>Diode</option>
        <option>Potentiometer</option>
        <option>Inductor</option>
        <option>Triax Cable</option>
        <option>Coax Cable</option>
        <option>Coax Cable</option>
        <option>Optocoupler Compound</option>
        <option>Bus Connect</option>
        <option>Bus Line</option>
        <option>Coax Connect</option>
        <option>DB25</option>
        <option>DB9</option>
        <option>Header</option>
        <option>Jack</option>
        <option>Jumper</option>
        <option>Ortho Lines</option>
        <option>Plug</option>
        <option>Right Lines</option>
        <option>Ic</option>
        <option>Ic555</option>
        <option>IcDIP</option>
        <option>IcPin</option>
        <option>Voltage Regulator</option>
        <option>Ant</option>
        <option>Arrow Head</option>
        <option>Arrow Lines</option>  
        <option>Cap</option>
        <option>Button</option>
        <option>Battery</option>
        <option>Fuse</option>
        <option>Inductor</option>
        <option>GND</option>
        <option>LED</option>
        <option>Motor</option>
        <option>Speaker</option>
        <option>Transformer</option>
        <option>Line</option>
        <option>Switches</option>
        <option>Transistor</option>
        <option>Battery Cell</option>
        <option>Lamp</option>
        <option>Meter OHM</option>
        <option>Solar</option>
      </select>
      <select
        class="form-select select"
        id="positionSelect"
        aria-label="Default select example"
      >
        <option selected>Select Position</option>
        <option>Auto</option>
        <option>Up</option>
        <option>Down</option>
        <option>Left</option>
        <option>Right</option>
      </select>
      <div class="input-group mb-3 labelInput">
        <span class="input-group-text" id="basic-addon1">Label</span>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Here"
          id="LabelText"
        />
      </div>
      <button type="button" onclick="addElement()" class="btn btn-success">
        Add
      </button>
      <div class="list">
      </div>
    </div>
      </div>
    </div>   
    <div class="circuitarea"><button onclick="download()" id="DownloadBtn"><b>ðŸ —</b></button></div>
    <canvas></canvas>
    
    {% csrf_token %}
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
